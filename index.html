<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      iframe {
        max-width: 100%;
        overflow: hidden;
      }
    </style>
    <style>
      iframe {
        height: 50%;
        max-width: 100%;
        overflow: hidden;
      }
    </style>
    <!-- Popunder -->
  </head>

  <body>
    <!-- Native Banner -->

    <!-- Banner 30 -->
    <div class="banner30">
      
    </div>
    <div
      id="app"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "></div>

    <script>
      var tags = document.querySelector('#app')
      function showIframe() {
        return `
             <iframe
          src="https://bio-king.vercel.app/GIAOVJ"
          frameborder="0"
        ></iframe>
        <br />
          `
      }

      for (var i = 0, max = 5; i < max; i++) {
        tags.innerHTML += showIframe()
      }
    </script>
    <script>
      window.setTimeout(function () {
        console.log('refresh')
        window.location.reload(true)
      }, 20000)
      var processAnchor = function (a) {
        if (a.hasAttribute('target')) {
          a.removeAttribute('target')
        }
        a.setAttribute('target', '_self')
      }

      /* Define the observer for watching over inserted elements */
      var insertedObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function (m) {
          var inserted = [].slice.call(m.addedNodes)
          while (inserted.length > 0) {
            var elem = inserted.shift()
            ;[].slice.call(elem.children || []).forEach(function (el) {
              inserted.push(el)
            })
            if (elem.nodeName === 'A') {
              processAnchor(elem)
            }
          }
        })
      })

      /* Define the observer for watching over
       * modified attributes of anchor elements */
      var modifiedObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function (m) {
          if (m.type === 'attributes' && m.target.nodeName === 'A') {
            processAnchor(m.target)
          }
        })
      })

      /* Start observing */
      insertedObserver.observe(document.documentElement, {
        childList: true,
        subtree: true,
      })
      modifiedObserver.observe(document.documentElement, {
        attributes: true,
        substree: true,
      })
    </script>

  </body>
</html>
