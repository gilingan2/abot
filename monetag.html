<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="clckd" content="d13084338e4fb482e608416e1c2c7c14" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct</title>
    <style>
      iframe {
        max-width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div
      id="app"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "></div>
    <script>
      var tags = document.querySelector('#app')
      function showIframe() {
        return `
            <iframe
          src="https://thairoob.com/4/7070342"
          frameborder="0"
        ></iframe>
        <br />
        <iframe src="https://joathath.com/4/7070363" frameborder="0"></iframe>
        
          `
      }
      for (var i = 0, max = 10; i < max; i++) {
        tags.innerHTML += showIframe()
      }
    </script>

    <script>
      window.setTimeout(function () {
        console.log('refresh')
        window.location.reload(true)
      }, 15000)
      var processAnchor = function (a) {
        if (a.hasAttribute('target')) {
          a.removeAttribute('target')
        }
        a.setAttribute('target', '_self')
      }

      /* Define the observer for watching over inserted elements */
      var insertedObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function (m) {
          var inserted = [].slice.call(m.addedNodes)
          while (inserted.length > 0) {
            var elem = inserted.shift()
            ;[].slice.call(elem.children || []).forEach(function (el) {
              inserted.push(el)
            })
            if (elem.nodeName === 'A') {
              processAnchor(elem)
            }
          }
        })
      })

      /* Define the observer for watching over
       * modified attributes of anchor elements */
      var modifiedObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function (m) {
          if (m.type === 'attributes' && m.target.nodeName === 'A') {
            processAnchor(m.target)
          }
        })
      })

      /* Start observing */
      insertedObserver.observe(document.documentElement, {
        childList: true,
        subtree: true,
      })
      modifiedObserver.observe(document.documentElement, {
        attributes: true,
        substree: true,
      })
    </script>
  </body>
</html>
